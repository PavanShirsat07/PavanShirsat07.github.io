<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact Us</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin-top: 70px;
      background-color: #75a3a3;
      color: #fff;
      font-family: Cabin, Arial, sans-serif;
      line-height: 1.42;
    }

    .navbar-default {
      background-color: #546d88;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus {
      background-color: #336699;
      color: #fff;
    }

    #search {
      width: 12rem;
    }

    #paragraph-1 {
      background-color: #648490;
      border: 1px solid #428BCA;
      padding: 10px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .breadcrumb {
      background-color: #cca978;
      color: #b1db1a;
    }

    .breadcrumb .active {
      color: #fff;
    }

    img {
      width: 100%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header class="container">
    <nav class="navbar navbar-expand-sm navbar-dark navbar-default fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">Tech world</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Contact Us</a></li>
          </ul>
          <form id="form1" class="d-flex" role="search">
            <input id="search" type="search" class="form-control me-2" placeholder="Search">
            <button type="submit" class="btn btn-secondary">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Banner image visible for md+ screens -->
    <div class="visible-lg visible-md">
      <img src="banner.JPG" alt="Company Banner">
    </div>
  </header>

  <section id="body" class="container">
    <div class="page-header">
      <ul id="current" class="breadcrumb mt-4">
        <li class="breadcrumb-item active">Home</li>
        <li class="breadcrumb-item"><a href="#">Contact Us</a></li>
      </ul>
      <h1>Reach Us Here</h1>
    </div>

    <div id="paragraph-1">
      <p>Please send your message below. We will get back to you at the earliest.</p>
    </div>

    <div>
      <form method="post" id="reused_form">
        <!-- Row 1: full-width message textarea -->
        <div class="row mb-3">
          <div class="col-12">
            <div class="mb-2">
              <label for="message" class="form-label">Message:</label>
              <textarea id="message" name="message" class="form-control" maxlength="6000" rows="6"></textarea>
            </div>
          </div>
        </div>

        <!-- Row 2: two equal columns for name and email -->
        <div class="row mb-3">
          <div class="col-sm-6 mb-2">
            <div class="mb-2">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
          </div>
          <div class="col-sm-6 mb-2">
            <div class="mb-2">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
          </div>
        </div>

        <!-- Row 3: submit button -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="mb-2 text-end">
              <button id="submit" class="btn btn-light btn-lg" type="submit">Send â†’</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <hr>

  <footer class="container text-center mb-4">
    <p>2022 Copyrights to <a href="#" class="text-decoration-none">Company</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
